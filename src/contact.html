<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Lora|Mansalva|Roboto:300,400&display=swap" rel="stylesheet">
	<title>Digital Agency</title>
	<script src="https://kit.fontawesome.com/ebf05ebe39.js" crossorigin="anonymous"></script>
</head>
<body class="header-padding-reset">

	<!-- Header -->
	<header class="header-fixed pink-header">
		<nav id="navigation-header">
			<div class="logo"><p>Digital Grec</p></div>

			<div id="modal-menu-icon" data-toggle="show">
				<div class="modal-bar"></div>
			</div>
		</nav>
	</header>
	<!-- header -->

	<!-- Desktop Modal menu -->
	<div id="desktop-modal-menu">
		<a href="index.html" class="modal-link">Home</a>
		<a href="portfolio.html" class="modal-link">Portfolio</a>
	</div>
	<!-- desktop modal menu -->

	<!-- Contact Form Showcase-->
	<section id="contact-showcase" class="overlay-bg">
		<div class="section-header">
			<h2>Don't be shy</h2>
			<p>Let's build your idea starting from now</p>
		</div>

		<div class="contact-container">

			<div class="contact-box envelope-animation">
				<svg width="700" height="420" viewBox="0 0 700 420" fill="none" xmlns="http://www.w3.org/2000/svg">
					<rect x="211" y="114.464" width="117.753" height="22.9156" rx="10" transform="rotate(-27.55 211 114.464)" fill="#F8F5F5" fill-opacity="0.4"/>

					<rect x="468" y="107.981" width="138.33" height="31.0367" rx="10" transform="rotate(-27.55 468 107.981)" fill="#F8F5F5" fill-opacity="0.4"/>

					<rect x="427" y="268.86" width="84.0168" height="16.2372" rx="8.11862" transform="rotate(-27.55 427 268.86)" fill="#F8F5F5" fill-opacity="0.4"/>

					<rect x="386" y="349.86" width="84.0168" height="16.2372" rx="8.11862" transform="rotate(-27.55 386 349.86)" fill="#F8F5F5" fill-opacity="0.4"/>

					<rect x="298" y="338.86" width="84.0168" height="16.2372" rx="8.11862" transform="rotate(-27.55 298 338.86)" fill="#F8F5F5" fill-opacity="0.4"/>

					<rect x="169" y="140.466" width="35.6006" height="22.9156" rx="10" transform="rotate(-27.55 169 140.466)" fill="#F8F5F5" fill-opacity="0.4"/>

					<rect x="213.218" y="181.565" width="240.333" height="138.428" rx="8.5" transform="rotate(-27.5486 213.218 181.565)" stroke="#CC6666" stroke-width="3"/>

					<rect width="108.732" height="3" transform="matrix(0.998014 0.0629887 0.0629887 -0.998014 380.43 185.276)" fill="#CC6666"/>

					<rect width="108.732" height="3" transform="matrix(0.519376 -0.854546 -0.854546 -0.519376 281.041 300.579)" fill="#CC6666"/>

					<path d="M358.194 210.75L224.65 193.767C216.391 192.716 214.41 181.649 221.791 177.798L417.819 75.5414C425.2 71.6909 433.143 79.6486 429.279 87.0229L366.796 206.264C365.147 209.409 361.717 211.198 358.194 210.75Z" stroke="#CC6666" stroke-width="3"/>

					<rect x="129.047" y="280.956" width="82" height="21.3358" rx="10" transform="rotate(-27.0643 129.047 280.956)" fill="#CC6666"/>

					<rect x="91.1651" y="342.81" width="75.0704" height="17.0225" rx="8.51126" transform="rotate(-25.4708 91.1651 342.81)" fill="#CC6666"/>

					<rect x="184" y="304.307" width="58.6923" height="12.9125" rx="6.45625" transform="rotate(-39.467 184 304.307)" fill="#CC6666"/>
				</svg>
			</div>

			<div class="contact-box form-intro">
				<form id="contact-form" name="contact-form">

					<div class="form-box fullName-error">
						<input name="full-name" autocomplete="off" id="full-name" type="text" class="text-field mb-xs">
						<label for="full-name">Full Name</label>
					</div>

					<div class="form-box phoneNumber-error">
						<input name="phone-number" autocomplete="off" id="phone-number" type="text" class="text-field mb-xs letter-disabled">
						<label for="phone-number">Phone Number</label>
					</div>

					<div class="form-box email-error">
						<input name="email" autocomplete="off" id="email" type="text" class="text-field mb-xs">
						<label for="email">Email</label>
					</div>

					<div class="form-box budget-error">
						<input name="budget" autocomplete="off" id="budget" type="text" class="text-field mb-xs letter-disabled">
						<label for="budget">Budget</label>
					</div>

					<div class="form-box">
						<textarea name="message" id="message" class="text-field"></textarea>
						<label for="message">Tell us more about your idea (optional)</label>
					</div>

					<button class="btn btn-pink" type="submit">Send Message</button>

				</form>
			</div>
		</div>
	</section>
	<!-- contact form showcase-->

	<!-- Footer -->
	<footer>
		<div class="container">
			<div class="footer-content">

				<div class="footer-box">
					<p>Digital Grec | Design Agency - All rights reserved &copy;</p>
				</div>

				<div class="footer-box footer-social">
					<a><i class="fab fa-facebook-f"></i></a>
					<a><i class="fab fa-linkedin-in"></i></a>
					<a><i class="fab fa-twitter"></i></a>
					<a><i class="fab fa-instagram"></i></a>
				</div>

				<div class="footer-box">
					<ul class="footer-address">
						<li>Romania, Bucharest</li>
						<li>Some street, No. 1</li>
						<li>grecdev1@gmail.com</li>
						<li>123-456-789</li>
					</ul>
				</div>

			</div>
		</div>
	</footer>
	<!-- footer -->

</body>
</html>
